<!DOCTYPE html>
<html>
    <head>
        <title>Rover Rescue - Struggle Bus</title>
        <meta name="description" content="Rover Rescue - Struggle Bus">
        <!--note we are using the most recent-->
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Setting up the enviornment-->
            <a-entity environment="preset:yavapai;"></a-entity>

            <!--Sceen asset declariation-->
            <a-assets timeout="10000">
                <a-asset-item id="tempBase" src="assets/models/mars_base_mock_museum_layout/scene.gltf" crossorigin="anonymous"></a-asset-item>
            </a-assets>

            <!-- Prototype base -->
            <a-entity position="8 1 0" scale="1 1 1" rotation="0 -90 0" gltf-model="#tempBase"></a-entity>

        </a-scene>

    </body>
</html>
